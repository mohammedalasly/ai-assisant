<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <h1>
            PRP AI Assistant
            <span class="icon material-symbols-outlined">chat_bubble</span>
        </h1>
        <form id="form-el">
            <input id="input-el" type="text" placeholder="How can I help?" autocomplete="off">
            <button>
                <span class="icon material-symbols-outlined">send</span>
            </button>
        </form>
        <div id="history-container"></div>
        <p class="reply" id="reply-el"></p>
        <script src="index.js"></script>
</body>
</div>


</html>
